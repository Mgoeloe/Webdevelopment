    <h1>Opdracht 6</h1>

    <p>We hebben nog een comparison operator niet gehad, namelijk ! comparison. Wat doet een !
        comparison ? Maak een voorbeeld van een ! comparison
    </p>

    <p>! staat gelijk aan not. <br><br>

        Voorbeeld: <br>
        let getal1 =10; <br>
        let getal2 =20; <br>
        console.log (getal1 != getal2) <br> <br>

        Geeft dus true als antwoord.
    </p>

    <script>
        let getal1 =10;
        let getal2 =20;
        console.log (getal1 != getal2);
    </script>

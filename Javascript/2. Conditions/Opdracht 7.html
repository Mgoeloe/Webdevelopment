<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <h1>Opdracht 7</h1>

    <p>
        Wanneer je een getal hebt ingevoerd en bij de label verschijnt er een tekst, dan blijft de tekst
        voor altijd staan tenzij je de tekst van de label expliciet weghaalt. Schrijf de code van
        opdracht 1 t/m 4 zo dat als de conditie niet waar is dat de tekst van de label verwijdert
        wordt.

    </p>

    <input type="number" name="number" id="number">
    <button id="btn" onclick="checkNumber()"> Button </button>
    <div>
        <span id="label"></span>
    </div>
    <script>
        function checkNumber() {
            let number = document.getElementById("number").value;
            if (number == 3) {
                document.getElementById("label").innerHTML = 'Het ingevoerde getal is gelijk aan 3';
            }
            if (number > 4) {
                document.getElementById("label").innerHTML = 'Het ingevoerde getal is groter dan 4';
            }
            if (number >= 11) {
                document.getElementById("label").innerHTML = 'Het ingevoerde getal is gelijk aan of groter dan 11';
            }
            if (number < 3) {
                document.getElementById("label").innerHTML = 'Het ingevoerde getal is kleiner dan dan 3';
            }
            if (!number){
                document.getElementById("label").innerHTML = ' '; 
            }

        }
        
            

    </script>

</body>

</html>

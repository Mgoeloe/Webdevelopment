<body>
    <h1>Opdracht 9</h1>

    <script>
        let randomNummers = [2, 7, 5, 10, 4, 9, 3, 1, 8, 6];
        let swapped;
        function bubbleSort(arr) {
            swapped = false;
            let end = arr.length - 1;
            for (let i = 0; i < end; i++) {
                if (arr[i] > arr[i + 1]) {
                    swapped = true;
                    // let temp = arr[i];
                    // arr[i] = arr[i+1];
                    // arr[i+1] = temp;

                    // let temp = arr[i + 1];
                    [arr[i], arr[i + 1]] = [arr[i + 1], arr[i]];
                }
            }
            end--;
        }
        do {
            bubbleSort(randomNummers);
        }   while(swapped);

        console.log(randomNummers);
    </script>




</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>ul>li {color: red;}
    </style>
</head>
<body>
    <h1>Child selectors</h1>
    <div>   
        <ul>
            <li>1111</li>
            <li>2222</li>
            <li>3333</li>
            <li>4444</li>
        </ul>
    </div>    

    <strong>Het voordeel is dat je alle elementen tegelijk kan selecteren binnen een andere element.</strong>
</body>
</html>

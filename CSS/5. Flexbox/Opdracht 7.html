<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            background-color: khaki;
            height: 300px;
            width: 150px;
            padding-right: 75px;
            align-items: center;
            justify-content: space-between;
        }

        .container>div {
            background-color: rgb(119, 119, 255);
            width: 20px;
            
        }

        .item1 { height: 100%; }
        .item2 { height: 40%; }
        .item3 { height: 50%; }
        .item4 { height: 60%; }
        .item5 { height: 20%; }
        .item6 { height: 30%; }
    </style>
</head>
<body>
    <h1>Opdracht 7</h1>
    <div class="container">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
        <div class="item6"></div>
    </div>
</body>
</html>

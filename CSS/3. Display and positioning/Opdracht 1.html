<body>
    <h1>Opdracht 1</h1>
    <ol>
        <li>Top: Item wordt naar boven verplaatst</li>
        <li>Bottom: Item wordt naar onder verplaatst</li>
        <li>Left: Item wordt naar links verplaatst</li>
        <li>Right: Item wordt naar rechts verplaatst</li>
    </ol>

    <!-- <ol>
        <li>Static: Het element houdt de positie/volgorde van het document aan. Properties zoals: Top, bottom, left, right, hebben geen effect.</li>
        <li>Relative: Het element houdt zich aan de volgorde van het document en wordt verplaatst ten opzichte van zijn originele positie.</li>
        <li>Absolute: Het element houdt zich niet aan de volgorde van het document</li>
        <li>Fixed</li>
        <li>Sticky</li>
    </ol> -->
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        button {
            background-color: rgb(1, 163, 163);
            color: white;
            position: relative;
            width: 700px;
            height: 50px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: larger;
            border-left: red solid 6px;
            border-right: solid red 6px;
        }

        button::before {
            content: "";
            position: absolute;
            background-color: red;
            width: 10%;
            height: 6px;
            top: 0;
            left: 0;
        }

        button::after {
            content: "";
            position: absolute;
            background-color: red;
            width: 10%;
            height: 6px;
            bottom: 0;
            right: 0;
        }


    </style>
</head>
<body>
    <h1>Opdracht 4</h1>

    <div class="knop">
        <button>Button</button>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .vierkant{
            position: relative;
            background-color: red;
            height: 150px;
            width: 150px;
            margin: 100px;
        }

        .vierkant::before {
            content: "";
            position: absolute;
            background-color: red;
            height: 150px;
            width: 150px;
            transform: rotate(50deg);
        }

        .vierkant::after {
            content: "";
            position: absolute;
            background-color: red;
            height: 150px;
            width: 150px;
            transform: rotate(25deg);
        }

    </style>
</head>
<body>
    <h1>Opdracht 7</h1>
    <div class="vierkant"></div>
</body>
</html>

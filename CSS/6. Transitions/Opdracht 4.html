<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    .container {
        border: solid black 1px;
        position: relative;
        background-color: lightblue;
        width: 800px;
        height: 400px;
        padding: 2px;
        transition: all 3s ease-in-out;
        transition: top 2s linear 1s, transform 1s ease-in-out 1s;
    }

    .container div {
        position: absolute;
        text-align: center;
        top: 175px;
        left: 375px;
        border: 1px black solid;
        height: 50px;
        width: 50px;
        margin: 2px;
    }

    .container:hover .figuur1{
        top: 1px;
        transform: translateX(370px);
        /* transition-property: top, left; */
        transition: 2s;
        /* transition-delay: 1s; */
    }

    .container:hover .figuur2{
        top: 1px;
        transform: translateX(-372px);
        /* transition-property: top, left; */
        transition: 2s;
        /* transition-delay: 0s, 1s; */
    }

    .container:hover .figuur3{
        /* top: 346px; */
        /* transform: translateX(372px); */
        left: 0px;
        top: 86%;
        
        /* transition-property: left, top; */
        transition: 2s;
        /* transition-delay: 3s; */
    }



    </style>
</head>
<body>
    <h1>Opdracht 4</h1>
    <div class="container">
        <div class="figuur1"><p>1</p></div>
        <div class="figuur2"><p>2</p></div>
        <div class="figuur3"><p>3</p></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: solid black 1px;
            /* display: flex; */
            /* flex-direction: column; */
            background-color: blanchedalmond;
            width: 800px;
            padding: 2px;
            transition: all 2s ease-in-out;         
        }

        .container div {
            text-align: center;
            border: 1px black solid;
            height: 50px;
            width: 50px;
            margin: 2px;
        }

        .container:hover div {
            transform: translateX(744px);
            background-color: red;
        }

        .container:hover .figuur1{         
            transition-duration: 2s; 
            border-radius: 50%;         
        }

        .container:hover .figuur2 {         
            transition-duration: 4s;  
            border-radius: 25%;        
        }

        .container:hover .figuur3 {         
            transition-duration: 2.5s;          
        }

        .container:hover .figuur4 {         
            transition-duration: 3s;          
        }

        .container:hover .figuur5 {         
            transition-duration: 4s; 
            transition-timing-function: cubic-bezier(0,1.83,.48,-1.1);         
        }

        .figuur4 {
            background-color: white;
        }

    </style>
</head>
<body>
    <h1>Opdracht 3</h1>
    <div class="container">
        <div class="figuur1"><p>1</p></div>
        <div class="figuur2"><p>2</p></div>
        <div class="figuur3"><p>3</p></div>
        <div class="figuur4"><p>4</p></div>
        <div class="figuur5"><p>5</p></div>
       


    </div>
</body>
</html>
